    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Destiny 2 player</a>
          <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn btn-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="row justify-content-center">
        <div class="col-2">
            <h1>Cadastro</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <img class="container" src="img2/2.png" id="vanguarda">

    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <button type="button" class="btn btn-danger" id="interagir">Interagir</button>
            <table class="table table table-dark" id="tabela">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Game</th>
                    <th scope="col">Observação</th>
                    <th></th>
                </tr>
                <tr>
                    <td scope="row">1</th>
                    <td>Charles</td>
                    <td>selrahccb</td>
                    <td>xbox</td>
                    <td></td>
                    <td><a onclick="excluir(this)" href="#">excluir</a></td>
                </tr>
            </table>
            <form>
                <div class="row g-3">
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Nome" aria-label="City">
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="tag" aria-label="State">
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="game" aria-label="Zip">
                    </div>
                  </div>
                <div id="editor"></div>
                <button type="button" class="btn btn-danger" id="cadastrar">Cadastrar</button>

            <div class="col-3"></div>
        </div>
